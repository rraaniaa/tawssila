

    <div class="container">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-body">
                    <form #loginForm="ngForm" id="loginform" class="form-horizontal" role="form" (ngSubmit)="onLogin(loginForm)">
                        <div id="legend">
                            <legend class="login-heading">Login</legend>
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input ngModel name="name" type="text" class="form-control1" id="username" placeholder="Enter Username">
                            <small id="username" class="form-text"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <div class="password-input">
                                <input ngModel name="password" type="password" class="form-control1" id="exampleInputPassword1" placeholder="Password">
                               
                            </div>
                        </div>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-6">Login</button>
                        <div class="form-group mt-4">
                            <div class="signup-link">
                                Don't have an account? <a routerLink="/signup">Sign Up Here</a>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
