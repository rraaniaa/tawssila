<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="container" action='' method="POST" #signUpForm="ngForm" (ngSubmit)="onRegister(signUpForm)">
  <fieldset>
    <ul>
      <a class="navbar-brand" href="#"><span id='logo'>Register</span></a>
   </ul>
    <div id="legend">
      <legend><h1 ></h1></legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="name">Username</label>
      <div class="controls">
        <input type="text" id="username" ngModel name="name" placeholder="Username" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" id="email" ngModel name="email" placeholder="Email" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" ngModel name="password" placeholder="Password" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="roleName">Role</label>
      <div class="controls">
        <select id="roleName" ngModel name="roleName" class="input-xlarge">
          <option value="DRIVER">Driver</option>
          <option value="CLIENT">Client</option>
        </select>
        <p class="help-block">Choose your role</p>
      </div>
    </div>
  

 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-success">Register</button>
        <div class="msg">You have acount?<a href="">Log in</a></div>
      </div>
    </div>
    
  </fieldset>
</form>
